<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
    <link rel="stylesheet" href="static/main.css" type="text/css">
</head>
<body>
	<div class="parent">
		<div class="login" id="login">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginBtn">Log In</button>
            <button id="registerBtn">Register</button>
        </div>
		<div id="usernameDisplay"></div>
        <div class="logout" id="logout">
            <button id="logoutBtn">Log Out</button>
        </div>
		<div class="calendar">
			<div class="title">
			  <h1 class="green" id="calendar-title">Month</h1>
			  <h2 class="green small" id="calendar-year">Year</h2>
			  <a href="" id="prev">Prev Month</a>
			  <a href="" id="next">Next Month</a>
			</div>
			<div class="body">
				<div class="lightgrey body-list">
					<ul>
						<li>MON</li>
						<li>TUE</li>
						<li>WED</li>
						<li>THU</li>
						<li>FRI</li>
						<li>SAT</li>
						<li>SUN</li>
					</ul>
				</div>
				<div class="darkgrey body-list">
					<ul id="days">
					</ul>
				</div>
			</div>	
		</div>
		<div class="event">
			<div class="event-list todo-list">
			  <h1 id="todo-title">Todo List</h1>
			  <div class="add-event">
				<button id="add-event-btn">Add Event</button>
			  </div>
			  <div class="share-event">
				<form id="share-event-form">
				  <input type="text" id="sharename" placeholder="Who you wanna share with?" required>
				  <button type="submit" id="share-event-btn">Share All Events</button>
				</form>
			  </div>
			  <table>
				<tbody id="todo-list-items">
				</tbody>
			  </table>
			</div>
			<div class="event-list done-list">
			  <h1 id="done-title">Done List</h1>
			  <table>
				<tbody id="done-list-items">
				</tbody>
			  </table>
			</div>
		</div>

		<div id="add-event-modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Add New Event</h2>
				<form id="add-event-form">
					<input type="hidden" id="year-input">
					<input type="hidden" id="month-input">
					<input type="hidden" id="day-input">
					<input type="hidden" id="eventid">
					<div class="form-group">
						<label for="event-time">Time:</label>
						<input type="time" id="event-time" name="time" required>
					  </div>
					<div class="form-group">
						<label for="event-title-input">Title:</label>
						<input type="text" id="event-title-input" name="title" required>
					</div>
					<div class="form-group">
						<label for="event-content">Content:</label>
						<textarea id="event-content" name="content" required></textarea>
					</div>
					<div class="form-group">
						<label for="event-category">Category:</label>
						<select id="event-category" name="category">
							<option value="work">Work</option>
							<option value="personal">Personal</option>
							<option value="others">Others</option>
						</select>
					</div>
					<button type="submit" id="add-event-submit-btn">Submit</button>
				</form>
			</div>
		</div>

	</div>
	<script src="main.js"></script>

	
</body>
</html>
